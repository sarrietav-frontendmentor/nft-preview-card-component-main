<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card__logo">
        <img
          src="./images/image-equilibrium.jpg"
          alt="NFT Art"
        />
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="Eye">
        </div>
      </div>
      <div class="card__content">
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm
        </p>
        <div class="card__info">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="Ethereum Logo" />
            <p>0.041 ETH</p>
          </div>
          <div class="duration">
            <img src="./images/icon-clock.svg" alt="Time Logo" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="break"></div>
        <div class="card__author">
          <img
            class="author__image"
            src="./images/image-avatar.png"
            alt="Avatar"
          />
          <p class="author__label">
            Creation of <span class="author__name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
